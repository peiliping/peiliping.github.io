<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
        <script src="https://cdn.highcharts.com.cn/highstock/highstock.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            div{
                width:100%;
                height: 100%;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script>
        	function getUrlParam(name) {
            	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            	var r = window.location.search.substr(1).match(reg);
            	if (r != null) return unescape(r[2]); return null;
        	}

        	var now = new Date().getTime();
            var result = {
                prices : [],
                globalPositions : [],
                topPositions : [],
                opens : [],
                opensV : [],
                events : [],
				symbol : '',
                symbolSuffix : 'USDT',
                symbolParamKey : 'symbol',
                beginning : parseInt(now / 3600000) * 3600000 - 86400000 * 28,
                domain : 'https://fapi.binance.com',
                pathPreffix : '/fapi',
                initPeriod : 1,
                yMarks : [],
            };

            var buildSymbolParamStr = function(){return result.symbolParamKey + '=' + result.symbol + result.symbolSuffix;}

            function chart(){
                console.log('globalPos : ' + JSON.stringify(result.globalPositions));
                var f = function(a, b){return a[0]-b[0];}
                result.prices.sort(f);
                result.globalPositions.sort(f);
                result.topPositions.sort(f);
                result.opens.sort(f);
                var pmax =  0.1 + result.topPositions.reduce((ac , cur) => {return ac > cur[1] ? ac : cur[1]; });
                var pmin = -0.1 + result.topPositions.reduce((ac , cur) => {if(ac == null){ac=1;} return ac < cur[1] ? ac : cur[1]; });
                for (var i = -100; i < 100; i+=5){
                    if(i >= pmin*100 && i <= pmax*100){
                        result.yMarks.push(i/100);
                    }
                }

                var stockChart = Highcharts.stockChart('container', {
                    title: {
                        text: 'Price & Position',
                    },
                    time: {
                        useUTC: false,
                    },
                    legend: {
						enabled: true,
					},
					tooltip: {
                        shared: true,
                    },
                    chart: {
                    	animation: false,
                    },
                    rangeSelector: {
                        buttons: [
                            {
                                type: 'day',
                                count: 1,
                                text: '1day',
                                title: 'View 1 day',
                                events: {
                                    click: function () {
                                        stockChart.update({
                                            plotOptions: {
                                                series: {
                                                    dataGrouping: {
                                                        enabled: false
                                                    }
                                                }
                                            },
                                        });
                                    }
                                },
                            },{
                                type: 'day',
                                count: 2,
                                text: '2day',
                                title: 'View 2 day',
                                events: {
                                    click: function () {
                                        stockChart.update({
                                            plotOptions: {
                                                series: {
                                                    dataGrouping: {
                                                        enabled: false
                                                    }
                                                }
                                            },
                                        });
                                    }
                                },
                            },{
                                type: 'day',
                                count: 3,
                                text: '3day',
                                title: 'View 3 day',
                                events: {
                                    click: function () {
                                        stockChart.update({
                                            plotOptions: {
                                                series: {
                                                    dataGrouping: {
                                                        enabled: false
                                                    }
                                                }
                                            },
                                        });
                                    }
                                },
                            }, {
                                type: 'week',
                                count: 1,
                                text: '1w',
                                title: 'View 1 week',
                                events: {
                                    click: function () {
                                        stockChart.update({
                                            plotOptions: {
                                                series: {
                                                    dataGrouping: {
                                                        enabled: false
                                                    }
                                                }
                                            },
                                        });
                                    }
                                },
                            }, {
                                type: 'month',
                                count: 1,
                                text: '1m',
                                title: 'View 1 month',
                                events: {
                                    click: function () {
                                        stockChart.update({
                                            plotOptions: {
                                                series: {
                                                    dataGrouping: {
                                                        enabled: true
                                                    }
                                                }
                                            },
                                        });
                                    }
                                },
                            }, {
                                type : 'all',
                                count : 1,
                                text : 'All',
                                title: 'View All',
                                events: {
                                    click: function () {
                                        stockChart.update({
                                            plotOptions: {
                                                series: {
                                                    dataGrouping: {
                                                        enabled: true
                                                    }
                                                }
                                            },
                                        });
                                    }
                                },
                            }
                        ],
                        selected: result.initPeriod,
                    },
                    plotOptions: {
                        series: {
                            dataGrouping: {
                                enabled: false
                            }
                        }
                    },
                    yAxis: [
                    	{                            
                            title: {
                                text: '价格',
                                style: {
                                    color: Highcharts.getOptions().colors[1]
                                }
                            },
                            labels: {
                                style: {
                                    color: Highcharts.getOptions().colors[1]
                                }
                            },
                            opposite: false,
                            height: '85%',
                        }, {
                            title: {
                                text: '仓位差',
                                style: {
                                    color: Highcharts.getOptions().colors[1]
                                }
                            },
                            labels: {
                                style: {
                                    color: Highcharts.getOptions().colors[1]
                                }
                            },
                            opposite: true,
                            height: '85%',
                            tickPositions: result.yMarks,
                            gridLineWidth: 0,
                        },{
                        	title: {
                                text: '开仓量B',
                                style: {
                                    color: Highcharts.getOptions().colors[1]
                                }
                            },
							labels: {
								style: {
                                    color: Highcharts.getOptions().colors[1]
                                },
							},
                            offset: 0,
                            opposite: false,
							top: '85%',
							height: '15%',
						},{
                            title: {
                                text: '开仓量U(W)',
                                style: {
                                    color: Highcharts.getOptions().colors[1]
                                }
                            },
                            labels: {
                                style: {
                                    color: Highcharts.getOptions().colors[1]
                                },
                            },
                            offset: 0,
                            opposite: true,
                            top: '85%',
                            height: '15%',
                        }
					],        
                    series: [{
                        name: 'Prices',
                        type: 'candlestick',
                        yAxis: 0,
                        data: result.prices,
                    },{
                        name: 'GlobalPositions',
                        type: 'spline',
                        yAxis: 1,
                        data: result.globalPositions,
                    },{
                        name: 'TopPositions',
                        type: 'spline',
                        yAxis: 1,
                        data: result.topPositions,
                        visible: false,
                    },{
                    	name: 'Opens(B)',
                        type: 'spline',
                        yAxis: 2,
                        data: result.opens,
                    },{
                        name: 'Opens(U)',
                        type: 'spline',
                        yAxis: 3,
                        data: result.opensV,
                    },{
                    	name: 'FundingRates',
						type: 'flags',
						data: result.events,
						shape: 'squarepin',
						width: 16,
						enableMouseTracking: false,
					}]
                });
            }

            function getKlines(startTime){
                var endTime = startTime + 86400000 * 10;
                endTime = (endTime > now ? now : endTime);
                var ps = buildSymbolParamStr() + '&interval=30m&limit=500&startTime=' + startTime + '&endTime=' + endTime + '&_ts=' + now;
				$.getJSON(result.domain + result.pathPreffix + '/v1/klines?' + ps, function (data) {
                	for (var i = 0; i < data.length; i++){                     
                    	var item = [data[i][0] , parseFloat(data[i][1]), parseFloat(data[i][2]), parseFloat(data[i][3]), parseFloat(data[i][4])];
                    	result.prices.push(item);
                	}
                    if(endTime < now){
                        getKlines(endTime);
                    }else{
                        chart();
                    }
            	});
            }

			function getFundingRates(){
            	$.getJSON(result.domain + result.pathPreffix + '/v1/fundingRate?' + buildSymbolParamStr() + '&limit=100&_ts=' + now, function (data) {
                	for (var i = 0; i < data.length; i++){                     
                		var ts = parseInt(data[i].fundingTime /1000) * 1000;
                		var ratio = parseFloat(data[i].fundingRate);
                		if(ratio < -0.00001){
                			var item = {x: ts, title: "S"};
                			result.events.push(item);
                		}
                	}
                	getKlines(result.beginning);
            	});
            }

            function getTopPositions(startTime){
                var endTime = startTime + 86400000 * 10;
                endTime = (endTime > now ? now : endTime);
                var ps = buildSymbolParamStr() + '&period=30m&limit=500&starttime=' + startTime + '&endTime=' + endTime + '&_ts=' + now;
                $.getJSON(result.domain + '/futures/data/topLongShortAccountRatio?' + ps, function (data) {
                    for (var i = 0; i < data.length; i++){ 
                    	var w = Math.floor((data[i].longAccount - data[i].shortAccount)*1000)/1000;
                        var item = [data[i].timestamp , w];
                        result.topPositions.push(item);
                    }
                    if(endTime < now){
                        getTopPositions(endTime);
                    }else{
                        getFundingRates();
                    }
                });
            }

            function getGlobalPositionLatest(){
            	var ps = buildSymbolParamStr() + '&period=5m&limit=1&_ts=' + now;
                $.getJSON(result.domain + '/futures/data/globalLongShortAccountRatio?' + ps, function (data) {
                    for (var i = 0; i < data.length; i++){ 
                    	var w = Math.floor((data[i].longAccount - data[i].shortAccount)*1000)/1000;
                        var item = [data[i].timestamp , w];
                        result.globalPositions.push(item);
                    }
                    document.title = 'PD : ' + result.globalPositions[result.globalPositions.length-1][1]
                    getTopPositions(result.beginning);
                });
            }

            function getGlobalPositions(startTime){
                var endTime = startTime + 86400000 * 10;
                endTime = (endTime > now ? now : endTime);
                var ps = buildSymbolParamStr() + '&period=30m&limit=500&starttime=' + startTime + '&endTime=' + endTime + '&_ts=' + now;
                $.getJSON(result.domain + '/futures/data/globalLongShortAccountRatio?' + ps, function (data) {
                    for (var i = 0; i < data.length; i++){ 
                    	var w = Math.floor((data[i].longAccount - data[i].shortAccount)*1000)/1000;
                        var item = [data[i].timestamp , w];
                        result.globalPositions.push(item);
                    }
                    if(endTime < now){
                        getGlobalPositions(endTime);
                    }else{
                    	getGlobalPositionLatest();
                    }
                });
            }

            function getOpens(startTime){
                var endTime = startTime + 86400000 * 10;
                endTime = (endTime > now ? now : endTime);
                var ps = buildSymbolParamStr() + '&period=30m&limit=500&starttime=' + startTime + '&endTime=' + endTime + '&_ts=' + now;
                $.getJSON(result.domain + '/futures/data/openInterestHist?' + ps, function (data) {
                    for (var i = 0; i < data.length; i++){
                    	if(data[i].sumOpenInterest > 0){
                    		var item = [data[i].timestamp , parseFloat(data[i].sumOpenInterest)];
                            var itemV = [data[i].timestamp , parseFloat(data[i].sumOpenInterestValue)/10000];
                        	result.opens.push(item);	
                            result.opensV.push(itemV);
                    	}
                    }
                    if(endTime < now){
                        getOpens(endTime);
                    }else{
                        getGlobalPositions(result.beginning);
                    }   
                });
            }

            var t_symbol = getUrlParam('symbol');
            if(t_symbol == null || t_symbol == ''){
                alert('symbol is missing .');
            }else{
                result.symbol = t_symbol.toUpperCase();
                var t_range = getUrlParam('range');
                if(t_range !=null && t_range != ''){
                    result.initPeriod = parseInt(t_range) - 1;
                }
                getOpens(result.beginning);
            }
        </script>
    </body>
</html>
